apiVersion: v1
kind: Service
metadata:
  name: stryktips-service
  namespace: stryktips
  labels:
    app: stryktips-bot
spec:
  type: ClusterIP  # Change to LoadBalancer or NodePort if external access is needed
  selector:
    app: stryktips-bot
    component: web
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
