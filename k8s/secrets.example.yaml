# Copy this file to secrets.yaml and fill in your values
# Then: kubectl apply -f k8s/secrets.yaml
#
# NOTE: In production, use proper secrets management (e.g., Sealed Secrets, External Secrets Operator)

apiVersion: v1
kind: Secret
metadata:
  name: stryktips-secrets
  namespace: stryktips
type: Opaque
stringData:
  # Database URL - replace with your actual PostgreSQL connection string
  DATABASE_URL: "postgresql://stryktips:CHANGE_THIS_PASSWORD@postgres-service:5432/stryktips"

  # Optional: API keys for odds providers (if you have them)
  BET365_API_KEY: ""
  UNIBET_API_KEY: ""
  BETSSON_API_KEY: ""
