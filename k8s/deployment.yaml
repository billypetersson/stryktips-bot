apiVersion: apps/v1
kind: Deployment
metadata:
  name: stryktips-app
  namespace: stryktips
  labels:
    app: stryktips-bot
    component: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: stryktips-bot
      component: web
  template:
    metadata:
      labels:
        app: stryktips-bot
        component: web
    spec:
      containers:
      - name: stryktips-bot
        image: localhost:30500/stryktips-bot:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP

        envFrom:
        - configMapRef:
            name: stryktips-config
        - secretRef:
            name: stryktips-secrets

        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

      restartPolicy: Always
