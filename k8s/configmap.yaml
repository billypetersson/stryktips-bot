apiVersion: v1
kind: ConfigMap
metadata:
  name: stryktips-config
  namespace: stryktips
data:
  APP_NAME: "Stryktips Bot"
  LOG_LEVEL: "INFO"
  DEBUG: "false"

  # Scrapers
  SVENSKA_SPEL_BASE_URL: "https://www.svenskaspel.se"
  SCRAPE_TIMEOUT: "30"
  USER_AGENT: "Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36"

  # Analysis settings
  MAX_HALF_COVERS: "2"
  MIN_VALUE_THRESHOLD: "1.05"

  # Cron schedule (for reference)
  # 0 7 * * 5 = Every Friday at 07:00 UTC (08:00 Stockholm winter time, 09:00 summer time)
  CRON_SCHEDULE: "0 7 * * 5"
